<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Uygulaması</title>
    <style>
        
        .formDiv{
            width: 450px;
            background-color: beige;
        }
    </style>
    
</head>
<body>
    <div class="formDiv">
        <h1 style="text-align: center;">FORM ÖRNEĞİ</h1>
        
    <form>
        <table>
            <tr>
                <td>Adınız:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Soyadınız:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Şifre</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Doğum Tarihi:</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>Cinsiyet: </td>
                <td><input type="radio" name="gentle">Erkek</td>
                <td><input type="radio" name="gentle"> Kadın</td>
            </tr>
            <tr>
                <th colspan="2" style="font-size:xx-large;">Hobiler</th>
            </tr>
            <tr>
                <td>Kitap Okumak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Enstrüman Çalmak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Gönder"><input type="reset" value="Temizle" style="margin-left: 10px;"></td>
                
            </tr>
            <tr>
                <td colspan="2"><textarea name="" id="" cols="40" rows="10" placeholder="Mesajınız"></textarea></td>
            </tr><br><br>
            <tr>
                <td>Okudum Onaylıyorum<input type="radio" name="sozlesmeRadio"></td>
                <td>Okudum Onaylamıyorum<input type="radio"name="sozlesmeRadio"></td>
            </tr>
          
        </table>
    </form>
    </div>
</body>
</html>
